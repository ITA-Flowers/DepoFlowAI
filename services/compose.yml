version: '3.8'

services:
  mongo:
    container_name: mongo
    build:
      context: ./db
      dockerfile: Dockerfile
    volumes:
      - ./db/vol:/data/db
    ports:
      - 9050:27017

  predictor:
    container_name: predictor
    build:
      context: ./predictor
      dockerfile: Dockerfile
    ports:
      - 9080:9040
    
  scrapper:
    container_name: scrapper
    build:
      context: ./scrapper
      dockerfile: Dockerfile
    ports:
      - 8080:9030